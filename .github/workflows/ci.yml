name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  compile-check:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install numpy torch

      - name: Compile (sanity)
        run: |
          python -m compileall "Diamond Code"

  docs-health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Pages health check
        run: |
          python "tools/pages_health_check.py"

      - name: Badges health check
        run: |
          python "tools/badges_health_check.py"

      - name: Badge generation check (v2)
        run: |
          python "tools/generate_badges_v2.py" --check-only
