name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  cpu-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install numpy torch

      - name: Compile (sanity)
        run: |
          python -m compileall "Golden Code" "Golden Draft"

      - name: Unit tests
        run: |
          python -m unittest discover -s "Golden Draft/tests" -v

  wiki-health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Wiki health check
        run: |
          python "Golden Draft/tools/wiki_health_check.py"

  docs-health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Pages health check
        run: |
          python "Golden Draft/tools/pages_health_check.py"

      - name: Badges health check
        run: |
          python "Golden Draft/tools/badges_health_check.py"
