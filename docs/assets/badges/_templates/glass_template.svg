<?xml version="1.0" encoding="UTF-8"?>
<svg width="{{W}}" height="24" viewBox="0 0 {{W}} 24" fill="none"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="vrx_badge_{{ID}}_title vrx_badge_{{ID}}_desc">
  <title id="vrx_badge_{{ID}}_title">{{LABEL}}</title>
  <desc id="vrx_badge_{{ID}}_desc">VRAXION label badge: {{LABEL}}</desc>

  <defs>
    <linearGradient id="vrx_badge_{{ID}}_bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A1220" stop-opacity="0.98"/>
      <stop offset="55%" stop-color="#0B1422" stop-opacity="0.96"/>
      <stop offset="100%" stop-color="#0D1117" stop-opacity="0.98"/>
    </linearGradient>
    <linearGradient id="vrx_badge_{{ID}}_wash" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="{{ACCENT}}" stop-opacity="0.22"/>
      <stop offset="55%" stop-color="{{ACCENT}}" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="{{ACCENT}}" stop-opacity="0.03"/>
    </linearGradient>
    <filter id="vrx_badge_{{ID}}_glow" x="-20%" y="-30%" width="140%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.15"/>
    </filter>
  </defs>

  <rect x="0.5" y="0.5" width="{{INNER_W}}" height="23" rx="4" fill="url(#vrx_badge_{{ID}}_bg)" stroke="#2D3A4C" stroke-opacity="0.95"/>
  <rect x="1" y="1" width="{{INNER_W}}" height="22" rx="3.5" fill="url(#vrx_badge_{{ID}}_wash)"/>
  <rect x="0.5" y="0.5" width="{{INNER_W}}" height="23" rx="4" stroke="{{ACCENT}}" stroke-opacity="0.68"/>

  <path d="M 2.5 2.5 H {{HLINE_END}}" stroke="#FFFFFF" stroke-opacity="0.18" stroke-width="1"/>
  <path d="M 2.5 21.5 H {{HLINE_END}}" stroke="#000000" stroke-opacity="0.30" stroke-width="1"/>

  <rect x="2.5" y="2.5" width="{{INNER_W}}" height="19" rx="3.5" stroke="#FFFFFF" stroke-opacity="0.05"/>
  <rect x="3" y="3" width="18" height="18" rx="4" fill="{{ACCENT}}" fill-opacity="0.20" filter="url(#vrx_badge_{{ID}}_glow)"/>

  {{ICON_BLOCK}}

  <text x="{{TEXT_X}}" y="17.3"
        text-anchor="{{TEXT_ANCHOR}}"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="{{TEXT_SIZE}}" font-weight="{{FONT_WEIGHT}}" letter-spacing="{{LETTER_SPACING}}"
        fill="#000000" opacity="0.44">{{LABEL}}</text>
  <text x="{{TEXT_X}}" y="16.3"
        text-anchor="{{TEXT_ANCHOR}}"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="{{TEXT_SIZE}}" font-weight="{{FONT_WEIGHT}}" letter-spacing="{{LETTER_SPACING}}"
        fill="#F8FAFC">{{LABEL}}</text>
</svg>

