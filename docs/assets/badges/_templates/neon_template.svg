<?xml version="1.0" encoding="UTF-8"?>
<svg width="{{WIDTH}}" height="24" viewBox="0 0 {{WIDTH}} 24" fill="none"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="vrx_badge_{{ID}}_title vrx_badge_{{ID}}_desc">
  <title id="vrx_badge_{{ID}}_title">{{TEXT}}</title>
  <desc id="vrx_badge_{{ID}}_desc">VRAXION label: {{TEXT}}</desc>

  <defs>
    <linearGradient id="vrx_badge_{{ID}}_bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>

    <linearGradient id="vrx_badge_{{ID}}_accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="{{ACCENT}}" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="{{ACCENT}}" stop-opacity="0.55"/>
    </linearGradient>

    <filter id="vrx_badge_{{ID}}_glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="{{ACCENT}}" flood-opacity="{{GLOW_OPACITY}}"/>
    </filter>
  </defs>

  <rect x="0.5" y="0.5" width="{{WIDTH_MINUS1}}" height="23" rx="6" fill="url(#vrx_badge_{{ID}}_bg)" stroke="#30363d"/>
  <path d="M 8 2.5 H {{TOP_LINE_X2}}" stroke="{{ACCENT}}" stroke-opacity="0.20" stroke-width="1"/>

  <rect x="2" y="2" width="5" height="20" rx="3" fill="url(#vrx_badge_{{ID}}_accent)" filter="url(#vrx_badge_{{ID}}_glow)"/>

  <text x="14" y="16"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="11" font-weight="900" letter-spacing="0.7"
        fill="#E2E8F0">{{TEXT}}</text>
</svg>

