<svg xmlns="http://www.w3.org/2000/svg" width="980" height="320" viewBox="0 0 980 320">
  <defs>
    <style>
      .t { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .muted { opacity: 0.72; }
    </style>
  </defs>

  <rect x="0" y="0" width="980" height="320" fill="#0b1020"/>
  <text x="26" y="40" class="t" font-size="18" fill="#ffffff" font-weight="700">Assoc Clean (Micro) — Cadence Knee</text>
  <text x="26" y="64" class="t muted" font-size="13" fill="#ffffff">
    Fixed cadence sweep (3 seeds, mean eval_acc). Knee appears at update_every ≥ 8.
  </text>

  <!-- Plot area -->
  <rect x="60" y="90" width="880" height="190" fill="#111827" stroke="#334155"/>

  <!-- Y grid + labels -->
  <g class="t" font-size="12" fill="#ffffff" opacity="0.65">
    <text x="20" y="278">0.50</text>
    <text x="20" y="238">0.60</text>
    <text x="20" y="198">0.70</text>
    <text x="20" y="158">0.80</text>
    <text x="20" y="118">0.90</text>
  </g>
  <g stroke="#334155" opacity="0.6">
    <path d="M60 270 H940"/>
    <path d="M60 230 H940"/>
    <path d="M60 190 H940"/>
    <path d="M60 150 H940"/>
    <path d="M60 110 H940"/>
  </g>

  <!-- Bars: update_every [1,2,4,8,16] -> acc [0.5176,0.5208,0.5430,0.7129,0.7129] -->
  <g class="t">
    <!-- UE=1 -->
    <rect x="140" y="246" width="90" height="24" fill="#60a5fa"/>
    <text x="166" y="294" font-size="12" fill="#ffffff">1</text>
    <text x="146" y="240" font-size="12" fill="#ffffff">0.5176</text>

    <!-- UE=2 -->
    <rect x="290" y="245" width="90" height="25" fill="#60a5fa"/>
    <text x="316" y="294" font-size="12" fill="#ffffff">2</text>
    <text x="296" y="240" font-size="12" fill="#ffffff">0.5208</text>

    <!-- UE=4 -->
    <rect x="440" y="238" width="90" height="32" fill="#60a5fa"/>
    <text x="466" y="294" font-size="12" fill="#ffffff">4</text>
    <text x="446" y="233" font-size="12" fill="#ffffff">0.5430</text>

    <!-- UE=8 (knee) -->
    <rect x="590" y="177" width="90" height="93" fill="#fbbf24"/>
    <text x="616" y="294" font-size="12" fill="#ffffff">8</text>
    <text x="596" y="172" font-size="12" fill="#ffffff">0.7129</text>

    <!-- UE=16 -->
    <rect x="740" y="177" width="90" height="93" fill="#fbbf24"/>
    <text x="762" y="294" font-size="12" fill="#ffffff">16</text>
    <text x="746" y="172" font-size="12" fill="#ffffff">0.7129</text>
  </g>

  <text x="60" y="312" class="t muted" font-size="12" fill="#ffffff">
    x-axis: TP6_PTR_UPDATE_EVERY (cadence). Source: README “Evidence Snapshot (Assoc Clean, Micro)”.
  </text>
</svg>
