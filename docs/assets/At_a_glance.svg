<svg width="1200" height="380" viewBox="0 0 1200 380" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">VRAXION — At a glance (three pillars)</title>
  <desc id="desc">Three-column infographic: Recursive latent refinement, topological entropy reduction, and inherent opacity risk. Designed for GitHub dark background rendering without foreignObject.</desc>

  <!--
    VRAXION GLANCE — HORIZONTAL EDITION (V14 — PRODUCTION)
    Changes vs V13:
      - Removed foreignObject (cross-browser robustness on GitHub)
      - Tightened wording to be more precise / less hype
      - Added title/desc accessibility metadata
      - Added header + small footnote for epistemic status
      - Kept original neon aesthetic + animations
  -->

  <defs>
    <!-- NEON GLOWS -->
    <filter id="neon_cyan" x="-100%" y="-100%" width="300%" height="300%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="neon_magenta" x="-100%" y="-100%" width="300%" height="300%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- PATTERN: Circuit Grid -->
    <pattern id="circuit_grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A2130" stroke-width="1"/>
    </pattern>

    <!-- GRADIENTS -->
    <linearGradient id="beam_grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FF00FF"/>
      <stop offset="100%" stop-color="#B000FF"/>
    </linearGradient>
  </defs>

  <!-- BACKGROUND -->
  <!-- GitHub Dark Dimmed Hex: #0d1117 -->
  <rect width="1200" height="380" rx="10" fill="#0d1117"/>
  <rect width="1200" height="380" fill="url(#circuit_grid)" opacity="0.22"/>
  <rect x="0.5" y="0.5" width="1199" height="379" rx="10" stroke="#30363d" stroke-width="1"/>

  <!-- HEADER -->
  <text x="28" y="34"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-weight="800" font-size="18"
        fill="#E2E8F0" letter-spacing="1.1">
    VRAXION · AT A GLANCE
  </text>
  <text x="28" y="56"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-weight="400" font-size="13"
        fill="#A0AEC0">
    Conceptual pillars (implementation status varies). See Wiki for specs &amp; evidence.
  </text>

  <!-- VERTICAL SEPARATORS -->
  <line x1="400" y1="78" x2="400" y2="350" stroke="#1A2130" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="800" y1="78" x2="800" y2="350" stroke="#1A2130" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- ============================================= -->
  <!-- COLUMN 1: RECURSIVE LATENT REFINEMENT -->
  <!-- ============================================= -->
  <g transform="translate(0, 0)">
    <!-- Graphic (Top) -->
    <g transform="translate(200, 126)">
      <!-- Soft halo -->
      <circle cx="0" cy="0" r="78" fill="#00F0FF" opacity="0.05"/>

      <!-- The Infinite Loop (Ring) -->
      <circle cx="0" cy="0" r="50" fill="none" stroke="#1A2130" stroke-width="2"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#00F0FF" stroke-width="3" stroke-dasharray="72 242" stroke-linecap="round" opacity="0.85">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite"/>
      </circle>

      <!-- Inner Core -->
      <circle cx="0" cy="0" r="30" fill="#0A0C12" stroke="#00F0FF" stroke-width="1"/>
      <circle cx="0" cy="0" r="10" fill="#00F0FF" opacity="0.55" filter="url(#neon_cyan)">
        <animate attributeName="opacity" values="0.45;0.95;0.45" dur="2s" repeatCount="indefinite"/>
      </circle>

      <!-- Orbital Nodes -->
      <g>
        <circle cx="50" cy="0" r="4" fill="#00F0FF" filter="url(#neon_cyan)"/>
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite"/>
      </g>
      <g>
        <circle cx="-50" cy="0" r="4" fill="#00F0FF" filter="url(#neon_cyan)"/>
        <animateTransform attributeName="transform" type="rotate" from="180 0 0" to="540 0 0" dur="3s" repeatCount="indefinite"/>
      </g>
    </g>

    <!-- Text (Bottom) -->
    <g transform="translate(40, 196)">
      <text x="0" y="20"
            font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
            font-weight="800" font-size="16"
            fill="#00F0FF" letter-spacing="0.9" filter="url(#neon_cyan)">
        RECURSIVE LATENT REFINEMENT
      </text>

      <text x="0" y="56"
            font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
            font-size="15" fill="#A0AEC0" opacity="0.98">
        <tspan x="0" dy="0">Iterate an internal state update loop</tspan>
        <tspan x="0" dy="22">before token emission. This can</tspan>
        <tspan x="0" dy="22">accumulate depth in </tspan><tspan fill="#E2E8F0">latent space</tspan>
        <tspan x="0" dy="22" fill="#A0AEC0">without growing the context window.</tspan>
      </text>
    </g>
  </g>

  <!-- ============================================= -->
  <!-- COLUMN 2: TOPOLOGICAL ENTROPY REDUCTION -->
  <!-- ============================================= -->
  <g transform="translate(400, 0)">
    <!-- Graphic (Top) -->
    <g transform="translate(190, 126)">
      <!-- Soft halo -->
      <circle cx="0" cy="0" r="78" fill="#FF00FF" opacity="0.05"/>

      <!-- Input Rays (Chaos - Animated) -->
      <g>
        <line x1="-80" y1="-30" x2="-20" y2="-10" stroke="#FF00FF" stroke-width="1" opacity="0.45" stroke-dasharray="4 4">
          <animate attributeName="stroke-dashoffset" from="8" to="0" dur="0.55s" repeatCount="indefinite"/>
        </line>
        <line x1="-80" y1="0" x2="-20" y2="0" stroke="#FF00FF" stroke-width="1" opacity="0.75" stroke-dasharray="8 8">
          <animate attributeName="stroke-dashoffset" from="16" to="0" dur="0.75s" repeatCount="indefinite"/>
        </line>
        <line x1="-80" y1="40" x2="-20" y2="10" stroke="#FF00FF" stroke-width="1" opacity="0.55" stroke-dasharray="6 2">
          <animate attributeName="stroke-dashoffset" from="8" to="0" dur="0.45s" repeatCount="indefinite"/>
        </line>
      </g>

      <!-- The Prism (Triangle - Pulsing) -->
      <path d="M -20 -40 L 40 0 L -20 40 Z" fill="#0A0C12" stroke="#FF00FF" stroke-width="2" filter="url(#neon_magenta)">
        <animate attributeName="stroke-opacity" values="1;0.55;1" dur="2s" repeatCount="indefinite"/>
      </path>

      <!-- Internal Refraction (Flowing) -->
      <path d="M -20 -10 L 40 0" stroke="#FF00FF" stroke-width="1" opacity="0.85" stroke-dasharray="6 10">
        <animate attributeName="stroke-dashoffset" values="0;16" dur="1s" repeatCount="indefinite"/>
      </path>
      <path d="M -20 0 L 40 0" stroke="#FF00FF" stroke-width="1" opacity="0.85" stroke-dasharray="6 10">
        <animate attributeName="stroke-dashoffset" values="0;16" dur="1.2s" repeatCount="indefinite"/>
      </path>
      <path d="M -20 10 L 40 0" stroke="#FF00FF" stroke-width="1" opacity="0.85" stroke-dasharray="6 10">
        <animate attributeName="stroke-dashoffset" values="0;16" dur="1.1s" repeatCount="indefinite"/>
      </path>

      <!-- Output Beam (Order - Pulsing Laser) -->
      <rect x="40" y="-2" width="80" height="4" fill="url(#beam_grad)" filter="url(#neon_magenta)">
        <animate attributeName="opacity" values="0.75;1;0.75" dur="0.25s" repeatCount="indefinite"/>
        <animate attributeName="width" values="78;82;78" dur="0.30s" repeatCount="indefinite"/>
      </rect>
      <circle cx="120" cy="0" r="3" fill="#FF00FF" filter="url(#neon_magenta)">
        <animate attributeName="r" values="2;4;2" dur="0.6s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Text (Bottom) -->
    <g transform="translate(40, 196)">
      <text x="0" y="20"
            font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
            font-weight="800" font-size="16"
            fill="#FF00FF" letter-spacing="0.9" filter="url(#neon_magenta)">
        TOPOLOGICAL ENTROPY REDUCTION
      </text>

      <text x="0" y="56"
            font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
            font-size="15" fill="#A0AEC0" opacity="0.98">
        <tspan x="0" dy="0">Project high-variance signals onto</tspan>
        <tspan x="0" dy="22">a </tspan><tspan fill="#E2E8F0">sparse, discrete</tspan><tspan fill="#A0AEC0"> representation.</tspan>
        <tspan x="0" dy="22">This anneals noise and biases</tspan>
        <tspan x="0" dy="22">computation toward stable paths.</tspan>
      </text>
    </g>
  </g>

  <!-- ============================================= -->
  <!-- COLUMN 3: INHERENT OPACITY RISK -->
  <!-- ============================================= -->
  <g transform="translate(800, 0)">
    <!-- Graphic (Top) -->
    <g transform="translate(200, 126)">
      <!-- Soft halo -->
      <circle cx="0" cy="0" r="78" fill="#00F0FF" opacity="0.04"/>

      <!-- Background Noise Wave -->
      <path d="M -80 0 Q -60 -20 -40 0 T 0 0 T 40 0 T 80 0" fill="none" stroke="#2D3748" stroke-width="1" opacity="0.35"/>

      <!-- The Lens (Focus Brackets) -->
      <path d="M -30 -30 L -20 -30 L -20 30 L -30 30" fill="none" stroke="#00F0FF" stroke-width="2" filter="url(#neon_cyan)"/>
      <path d="M 30 -30 L 20 -30 L 20 30 L 30 30" fill="none" stroke="#00F0FF" stroke-width="2" filter="url(#neon_cyan)"/>

      <!-- Focused Data (Inside Lens) -->
      <path d="M -20 10 L -10 -10 L 0 5 L 10 -5 L 20 10" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.95"/>

      <!-- Scan Line -->
      <line x1="0" y1="-35" x2="0" y2="35" stroke="#FF00FF" stroke-width="1" opacity="0.85">
        <animate attributeName="x1" values="-20;20;-20" dur="2.1s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="-20;20;-20" dur="2.1s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Text (Bottom) -->
    <g transform="translate(40, 196)">
      <text x="0" y="20"
            font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
            font-weight="800" font-size="16"
            fill="#FFFFFF" letter-spacing="0.9">
        INHERENT OPACITY RISK
      </text>

      <text x="0" y="56"
            font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
            font-size="15" fill="#A0AEC0" opacity="0.98">
        <tspan x="0" dy="0">Non-tokenized computation is</tspan>
        <tspan x="0" dy="22">harder to audit than text output.</tspan>
        <tspan x="0" dy="22">Mitigate with </tspan><tspan fill="#E2E8F0">telemetry</tspan><tspan fill="#A0AEC0">, probes,</tspan>
        <tspan x="0" dy="22">and statistical monitors for unsafe use.</tspan>
      </text>
    </g>
  </g>

  <!-- FOOTNOTE -->
  <text x="1172" y="364" text-anchor="end"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="11" fill="#6B7280">
    V14 · SVG-only text (no foreignObject)
  </text>
</svg>
