<svg width="1200" height="500" viewBox="0 0 1200 500" fill="none"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="title desc">
  <title id="title">VRAXION — At a glance</title>
  <desc id="desc">
    Three pillars: Recursive latent refinement, Topological entropy reduction, and Inherent opacity risk.
    Designed for GitHub dark themes with strict separation of graphics and text, conservative animation,
    and research-facing language.
  </desc>

  <!--
    VRAXION — AT A GLANCE (PRODUCTION V24)
    Addressing your latest notes:
      ✅ More vertical breathing room: canvas 460→500, panels taller, separator moved down.
      ✅ Pillar 1 cleanup: clearer “latent field + recursive loop” (less busy, less “snake/dot”).
      ✅ Pillar 2 anti-aliasing: thicker strokes + soft underlays + round caps/joins + improved prism facets.
      ✅ Pillar 3 scanline FIX: uses a moving rect (animate x) + visible even if animation is disabled.
         (Prior line-based scan could be too thin / renderer-dependent; this is robust.)
      ✅ Pure SVG text (no foreignObject). SMIL kept conservative.
  -->

  <defs>
    <!-- Background circuit grid -->
    <pattern id="circuit_grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#1A2130" stroke-width="1"/>
    </pattern>

    <!-- Panel fill (matches AUTO‑ANNEALING aesthetic) -->
    <linearGradient id="panel_fill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1426" stop-opacity="0.94"/>
      <stop offset="100%" stop-color="#0b1220" stop-opacity="1"/>
    </linearGradient>

    <!-- Soft neon glows -->
    <filter id="glow_cyan" x="-130%" y="-130%" width="360%" height="360%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow_magenta" x="-130%" y="-130%" width="360%" height="360%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Beam gradient -->
    <linearGradient id="beam_grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="0"/>
      <stop offset="60%" stop-color="#FF00FF" stop-opacity="0.90"/>
      <stop offset="100%" stop-color="#B000FF" stop-opacity="0.90"/>
    </linearGradient>

    <!-- Prism fill -->
    <linearGradient id="prism_fill" x1="-26" y1="-42" x2="48" y2="42" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#090b12"/>
      <stop offset="55%" stop-color="#0A0C12"/>
      <stop offset="100%" stop-color="#1a0b1f"/>
    </linearGradient>
  </defs>

  <!-- =========================
       BACKGROUND
       ========================= -->
  <rect width="1200" height="500" rx="10" fill="#0d1117"/>
  <rect width="1200" height="500" fill="url(#circuit_grid)" opacity="0.22"/>
  <rect x="0.5" y="0.5" width="1199" height="499" rx="10" stroke="#30363d"/>

  <!-- =========================
       HEADER
       ========================= -->
  <text x="28" y="34"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-weight="800" font-size="18"
        fill="#E2E8F0" letter-spacing="1.1">
    VRAXION · AT A GLANCE
  </text>
  <text x="28" y="56"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="13" fill="#A0AEC0">
    Three pillars used to communicate the agenda (specs &amp; evidence live in the Wiki).
  </text>
  <line x1="28" y1="76" x2="1172" y2="76"
        stroke="#1A2130" stroke-width="1" stroke-dasharray="4 6" opacity="0.85"/>

  <!-- =========================
       PANEL CONTAINERS
       ========================= -->
  <!-- Panels: y=96, h=374 (bottom=470) -->
  <g>
    <rect x="20"  y="96" width="360" height="374" rx="14" fill="url(#panel_fill)" stroke="#243041"/>
    <rect x="420" y="96" width="360" height="374" rx="14" fill="url(#panel_fill)" stroke="#243041"/>
    <rect x="820" y="96" width="360" height="374" rx="14" fill="url(#panel_fill)" stroke="#243041"/>
  </g>

  <!-- Graphic/Text separators (lower for breathing room) -->
  <line x1="20"  y1="300" x2="380"  y2="300" stroke="#1A2130"/>
  <line x1="420" y1="300" x2="780"  y2="300" stroke="#1A2130"/>
  <line x1="820" y1="300" x2="1180" y2="300" stroke="#1A2130"/>

  <!-- ===================================================== -->
  <!-- PILLAR 01 — RECURSIVE LATENT REFINEMENT -->
  <!-- ===================================================== -->
  <g>
    <text x="40" y="130"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="700"
          fill="#6B7280" letter-spacing="1.3">
      PILLAR 01
    </text>

    <!-- Graphic: “recursive loop in a latent field” (cleaned) -->
    <g transform="translate(200,198)" shape-rendering="geometricPrecision">
      <circle r="64" fill="#00F0FF" opacity="0.018"/>

      <!-- Latent field container -->
      <rect x="-54" y="-54" width="108" height="108" rx="18"
            fill="#0A0C12" stroke="#1A2130" stroke-width="1.2" opacity="0.96"/>

      <!-- Minimal latent “anchors” (cleaner than a full dot-grid) -->
      <g fill="#00F0FF" opacity="0.09">
        <circle cx="-26" cy="-18" r="2.2"/>
        <circle cx="0"   cy="-28" r="2.2"/>
        <circle cx="24"  cy="-12" r="2.2"/>
        <circle cx="28"  cy="0"   r="2.2"/>
        <circle cx="18"  cy="24"  r="2.2"/>
        <circle cx="0"   cy="18"  r="2.2"/>
        <circle cx="-22" cy="12"  r="2.2"/>
        <circle cx="-30" cy="0"   r="2.2"/>
      </g>

      <!-- Loop path: base stroke + moving highlight (reads as recursion) -->
      <path d="M -34 0
               C -34 -26 -6 -26 0 0
               C 6 26 34 26 34 0
               C 34 -26 6 -26 0 0
               C -6 26 -34 26 -34 0"
            fill="none" stroke="#00F0FF" stroke-width="3.6"
            opacity="0.28"
            stroke-linecap="round" stroke-linejoin="round"/>

      <path d="M -34 0
               C -34 -26 -6 -26 0 0
               C 6 26 34 26 34 0
               C 34 -26 6 -26 0 0
               C -6 26 -34 26 -34 0"
            fill="none" stroke="#00F0FF" stroke-width="3.6"
            opacity="0.92"
            stroke-linecap="round" stroke-linejoin="round"
            stroke-dasharray="14 44"
            filter="url(#glow_cyan)">
        <animate attributeName="stroke-dashoffset" values="0;-116" dur="6.2s" repeatCount="indefinite"/>
      </path>

      <!-- Inner “state update” ring (very subtle) -->
      <circle r="18" fill="none" stroke="#00F0FF" stroke-width="1.8"
              opacity="0.18" stroke-dasharray="2 12" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate"
                          from="0 0 0" to="360 0 0"
                          dur="16s" repeatCount="indefinite"/>
      </circle>

      <!-- Core state -->
      <circle r="8.5" fill="#00F0FF" opacity="0.70" filter="url(#glow_cyan)">
        <animate attributeName="opacity" values="0.52;0.95;0.52" dur="4.8s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Heading -->
    <text x="40" y="332"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="15.5" font-weight="800"
          fill="#00F0FF" letter-spacing="0.8" filter="url(#glow_cyan)">
      <tspan x="40" dy="0">RECURSIVE LATENT</tspan>
      <tspan x="40" dy="18">REFINEMENT</tspan>
    </text>

    <!-- Body -->
    <text x="40" y="372"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="14.5" fill="#A0AEC0">
      <tspan x="40" dy="0">Iterate an internal state-update loop before</tspan>
      <tspan x="40" dy="20">token emission, allowing depth to accumulate</tspan>
      <tspan x="40" dy="20">in latent space without expanding context.</tspan>
    </text>

    <text x="40" y="452"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12.5" fill="#6B7280">
      Implication: stability gates and telemetry are required.
    </text>
  </g>

  <!-- ===================================================== -->
  <!-- PILLAR 02 — TOPOLOGICAL ENTROPY REDUCTION -->
  <!-- ===================================================== -->
  <g>
    <text x="440" y="130"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="700"
          fill="#6B7280" letter-spacing="1.3">
      PILLAR 02
    </text>

    <!-- Graphic (anti-aliased: thicker + soft underlays) -->
    <g transform="translate(600,198)" shape-rendering="geometricPrecision">
      <circle r="64" fill="#FF00FF" opacity="0.018"/>

      <!-- Input rays: underlay (soft) -->
      <line x1="-84" y1="-28" x2="-24" y2="-12"
            stroke="#FF00FF" stroke-width="6" opacity="0.07"
            stroke-linecap="round" filter="url(#glow_magenta)"/>
      <line x1="-84" y1="0"   x2="-24" y2="0"
            stroke="#FF00FF" stroke-width="6" opacity="0.08"
            stroke-linecap="round" filter="url(#glow_magenta)"/>
      <line x1="-84" y1="28"  x2="-24" y2="12"
            stroke="#FF00FF" stroke-width="6" opacity="0.06"
            stroke-linecap="round" filter="url(#glow_magenta)"/>

      <!-- Input rays: main -->
      <line x1="-84" y1="-28" x2="-24" y2="-12"
            stroke="#FF00FF" stroke-width="2.4" opacity="0.55"
            stroke-linecap="round" stroke-dasharray="12 18">
        <animate attributeName="stroke-dashoffset" values="0;56" dur="4.4s" repeatCount="indefinite"/>
      </line>
      <line x1="-84" y1="0" x2="-24" y2="0"
            stroke="#FF00FF" stroke-width="2.4" opacity="0.72"
            stroke-linecap="round" stroke-dasharray="12 20">
        <animate attributeName="stroke-dashoffset" values="0;62" dur="4.8s" repeatCount="indefinite"/>
      </line>
      <line x1="-84" y1="28" x2="-24" y2="12"
            stroke="#FF00FF" stroke-width="2.4" opacity="0.42"
            stroke-linecap="round" stroke-dasharray="12 22">
        <animate attributeName="stroke-dashoffset" values="0;68" dur="5.2s" repeatCount="indefinite"/>
      </line>

      <!-- Prism -->
      <path d="M -24 -42 L 46 0 L -24 42 Z"
            fill="url(#prism_fill)" stroke="#FF00FF"
            stroke-width="3.0" stroke-linejoin="round"
            filter="url(#glow_magenta)">
        <animate attributeName="stroke-opacity" values="1;0.70;1" dur="5.4s" repeatCount="indefinite"/>
      </path>

      <!-- Prism facets (cleaner geometry) -->
      <path d="M -16 -26 L 24 0 L -16 26"
            fill="none" stroke="#FF00FF" stroke-width="2.0"
            stroke-linejoin="round" stroke-linecap="round"
            opacity="0.32"/>
      <path d="M -24 0 L 46 0"
            fill="none" stroke="#FF00FF" stroke-width="1.8"
            stroke-linecap="round" opacity="0.20"
            stroke-dasharray="10 22">
        <animate attributeName="stroke-dashoffset" values="0;56" dur="4.8s" repeatCount="indefinite"/>
      </path>

      <!-- Output beam -->
      <rect x="46" y="-3" width="96" height="6" rx="3"
            fill="url(#beam_grad)" filter="url(#glow_magenta)" opacity="0.88">
        <animate attributeName="opacity" values="0.70;0.98;0.70" dur="4.0s" repeatCount="indefinite"/>
      </rect>
      <line x1="46" y1="0" x2="142" y2="0"
            stroke="#FF00FF" stroke-width="1.6" opacity="0.16"
            stroke-linecap="round" stroke-dasharray="12 28">
        <animate attributeName="stroke-dashoffset" values="0;78" dur="4.0s" repeatCount="indefinite"/>
      </line>

      <!-- Endpoint pulse -->
      <circle cx="146" cy="0" r="3.6"
              fill="#FF00FF" filter="url(#glow_magenta)" opacity="0.85">
        <animate attributeName="r" values="3.1;4.4;3.1" dur="4.0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.60;0.95;0.60" dur="4.0s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Heading -->
    <text x="440" y="332"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="15.5" font-weight="800"
          fill="#FF00FF" letter-spacing="0.8" filter="url(#glow_magenta)">
      <tspan x="440" dy="0">TOPOLOGICAL ENTROPY</tspan>
      <tspan x="440" dy="18">REDUCTION</tspan>
    </text>

    <!-- Body -->
    <text x="440" y="372"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="14.5" fill="#A0AEC0">
      <tspan x="440" dy="0">Map high-variance signals onto sparse,</tspan>
      <tspan x="440" dy="20">discrete representations to reduce noise</tspan>
      <tspan x="440" dy="20">and bias toward repeatable computation.</tspan>
    </text>

    <text x="440" y="452"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12.5" fill="#6B7280">
      Trade-off: discretization can lose information; measure it.
    </text>
  </g>

  <!-- ===================================================== -->
  <!-- PILLAR 03 — INHERENT OPACITY RISK -->
  <!-- ===================================================== -->
  <g>
    <text x="840" y="130"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="700"
          fill="#6B7280" letter-spacing="1.3">
      PILLAR 03
    </text>

    <!-- Graphic (scan + noise + signature highlight) -->
    <g transform="translate(1000,198)" shape-rendering="geometricPrecision">
      <circle r="64" fill="#00F0FF" opacity="0.014"/>

      <!-- Background noise wave (animated) -->
      <path d="M -84 0 Q -64 -18 -44 0 T -4 0 T 36 0 T 76 0"
            fill="none" stroke="#2D3748" stroke-width="2.2"
            stroke-linecap="round" opacity="0.24"
            stroke-dasharray="8 18">
        <animate attributeName="stroke-dashoffset" values="0;52" dur="6.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.16;0.34;0.16" dur="6.8s" repeatCount="indefinite"/>
      </path>

      <!-- Lens brackets -->
      <path d="M -34 -32 L -20 -32 L -20 32 L -34 32"
            fill="none" stroke="#00F0FF" stroke-width="2.6"
            stroke-linecap="round" filter="url(#glow_cyan)" opacity="0.95"/>
      <path d="M 34 -32 L 20 -32 L 20 32 L 34 32"
            fill="none" stroke="#00F0FF" stroke-width="2.6"
            stroke-linecap="round" filter="url(#glow_cyan)" opacity="0.95"/>

      <!-- Base signature -->
      <path d="M -18 12 L -10 -10 L -2 6 L 6 -6 L 14 12"
            fill="none" stroke="#E2E8F0" stroke-width="2.3"
            stroke-linecap="round" stroke-linejoin="round" opacity="0.78">
        <animate attributeName="opacity" values="0.58;0.92;0.58" dur="5.8s" repeatCount="indefinite"/>
      </path>

      <!-- Signature highlight sweep -->
      <path d="M -18 12 L -10 -10 L -2 6 L 6 -6 L 14 12"
            fill="none" stroke="#00F0FF" stroke-width="1.7"
            stroke-linecap="round" stroke-linejoin="round"
            opacity="0.30" stroke-dasharray="8 28">
        <animate attributeName="stroke-dashoffset" values="0;72" dur="5.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.18;0.40;0.18" dur="5.8s" repeatCount="indefinite"/>
      </path>

      <!-- SCANLINE (FIXED): moving rect (visible even if animation is off) -->
      <rect x="-18" y="-36" width="4" height="72" rx="2"
            fill="#FF00FF" opacity="0.32" filter="url(#glow_magenta)">
        <animate attributeName="x" values="-18;14;-18" dur="5.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.18;0.55;0.18" dur="5.2s" repeatCount="indefinite"/>
      </rect>

      <!-- Subtle cyan edge so the scan reads as “instrument” not “noise” -->
      <rect x="-17" y="-34" width="2" height="68" rx="1"
            fill="#00F0FF" opacity="0.10" filter="url(#glow_cyan)">
        <animate attributeName="x" values="-17;15;-17" dur="5.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.06;0.18;0.06" dur="5.2s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Heading -->
    <text x="840" y="332"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="15.5" font-weight="800"
          fill="#FFFFFF" letter-spacing="0.8">
      <tspan x="840" dy="0">INHERENT OPACITY</tspan>
      <tspan x="840" dy="18">RISK</tspan>
    </text>

    <!-- Body -->
    <text x="840" y="372"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="14.5" fill="#A0AEC0">
      <tspan x="840" dy="0">Non-token computation is harder to audit</tspan>
      <tspan x="840" dy="20">than text output. Mitigate with probes,</tspan>
      <tspan x="840" dy="20">telemetry, and artifact-backed evaluation.</tspan>
    </text>

    <text x="840" y="452"
          font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
          font-size="12.5" fill="#6B7280">
      Rule: unexplained wins remain suspect until reproduced.
    </text>
  </g>

  <!-- =========================
       CREDIT
       ========================= -->
  <text x="1172" y="492" text-anchor="end"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="12" fill="#A0AEC0" opacity="0.75">
    Made by Daniel Kenessy
  </text>
</svg>
