<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">AUTO-ANNEALING: PRECISION ORBITS</title>
  <desc id="desc">A neon cyan and magenta diagram showing orbital decay from a high-energy FP64 state through a quantization ladder into a stable low-cost orbit.</desc>

  <!--
    VRAXION - AUTO-ANNEALING (REFINED V16 - AUDITED)
    Concept: Orbital Decay / Electron Shells
    Flow: Left (High Energy/FP64) -> Middle (Decay/Ladder) -> Right (Stable/INT4)
    Style: GitHub Dark + Neon Cyan/Magenta
  -->

  <defs>
    <!-- GLOBAL: Vraxion Glows -->
    <filter id="neon_cyan" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="neon_magenta" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- PATTERN: Circuit Grid -->
    <pattern id="circuit_grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A2130" stroke-width="1"/>
    </pattern>

    <!-- GRADIENTS -->
    <linearGradient id="orbit_decay" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="100%" stop-color="#00F0FF"/>
    </linearGradient>
  </defs>

  <!-- BACKGROUND: GitHub Dark Dimmed -->
  <rect width="1200" height="400" rx="8" fill="#0d1117"/>
  <rect width="1200" height="400" fill="url(#circuit_grid)" opacity="0.20"/>
  <rect x="0.5" y="0.5" width="1199" height="399" rx="8" stroke="#30363d" stroke-width="1"/>

  <!-- TITLE HEADER -->
  <text x="40" y="50" font-family="'Segoe UI', system-ui, sans-serif" font-weight="700" font-size="16" fill="#A0AEC0" letter-spacing="2">AUTO-ANNEALING: PRECISION ORBITS</text>
  <line x1="40" y1="70" x2="1160" y2="70" stroke="#1A2130" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- ============================================= -->
  <!-- 1) HIGH ENERGY STATE (FP64 / CHAOS) -->
  <!-- ============================================= -->
  <g transform="translate(200, 240)">
    <!-- Label -->
    <text x="0" y="-140" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" font-weight="700" font-size="16" fill="#FF00FF" letter-spacing="1" filter="url(#neon_magenta)">HIGH ENERGY (FP64)</text>
    <text x="0" y="-120" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" font-size="12" fill="#A0AEC0">Unstable • Expensive • Dense</text>

    <!-- Stats -->
    <text x="-120" y="80" text-anchor="end" font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace" font-size="10" fill="#FF00FF" opacity="0.70">ENTROPY: 98%</text>
    <text x="-120" y="100" text-anchor="end" font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace" font-size="10" fill="#FF00FF" opacity="0.70">COST: MAX</text>

    <!-- Orbits (large, chaotic) -->
    <circle r="90" fill="none" stroke="#FF00FF" stroke-width="1" opacity="0.28" stroke-dasharray="10 5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle r="70" fill="none" stroke="#FF00FF" stroke-width="2" opacity="0.50" stroke-dasharray="20 10">
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="8s" repeatCount="indefinite"/>
    </circle>

    <!-- Electron (chaotic particle) -->
    <circle cx="85" cy="0" r="6" fill="#FF00FF" filter="url(#neon_magenta)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="85;95;85" dur="0.22s" repeatCount="indefinite"/>
    </circle>

    <!-- Core -->
    <circle r="10" fill="#2d1a2d" stroke="#FF00FF" stroke-width="1"/>
  </g>

  <!-- ARROW: DECAY PATH (extended + arrowhead) -->
  <g transform="translate(310, 240)">
    <line x1="0" y1="0" x2="210" y2="0" stroke="url(#orbit_decay)" stroke-width="2" stroke-dasharray="4 4" opacity="0.55">
      <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1s" repeatCount="indefinite"/>
    </line>
    <path d="M 210 0 L 198 -6 L 198 6 Z" fill="#00F0FF" opacity="0.90" filter="url(#neon_cyan)"/>
  </g>

  <!-- ============================================= -->
  <!-- 2) THE LADDER (FILTERING) -->
  <!-- ============================================= -->
  <g transform="translate(600, 240)">
    <!-- Label -->
    <text x="0" y="-140" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" font-weight="700" font-size="16" fill="#FFFFFF" letter-spacing="1">ORBITAL DECAY</text>
    <text x="0" y="-120" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" font-size="12" fill="#A0AEC0">Searching for the lowest stable state</text>

    <!-- Quantization pressure (moved to avoid overlap with the decay arrow) -->
    <text x="-80" y="-96" text-anchor="middle" font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace" font-size="10" fill="#A0AEC0" opacity="0.85">QUANTIZATION PRESSURE</text>
    <line x1="-80" y1="-90" x2="-80" y2="-84" stroke="#A0AEC0" stroke-width="1" opacity="0.25"/>
    <path d="M -80 -84 L -84 -88 L -76 -88 Z" fill="#A0AEC0" opacity="0.25"/>

    <!-- Funnel / ladder -->
    <!-- Vertical axis -->
    <line x1="-80" y1="-80" x2="-80" y2="40" stroke="#1A2130" stroke-width="1"/>

    <!-- Steps -->
    <line x1="-60" y1="-80" x2="60" y2="-80" stroke="#FF00FF" stroke-width="1" opacity="0.30"/>
    <text x="-90" y="-76" text-anchor="end" font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace" font-size="10" fill="#FF00FF" opacity="0.50">64b</text>
    <text x="80" y="-76" font-family="'Segoe UI', system-ui, sans-serif" font-size="10" fill="#FF00FF" opacity="0.55">FP64 / High Cost</text>

    <line x1="-40" y1="-40" x2="40" y2="-40" stroke="#FF00FF" stroke-width="1" opacity="0.48"/>
    <text x="-90" y="-36" text-anchor="end" font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace" font-size="10" fill="#FF00FF" opacity="0.72">16b</text>
    <text x="80" y="-36" font-family="'Segoe UI', system-ui, sans-serif" font-size="10" fill="#FF00FF" opacity="0.72">BF16 / Mid Cost</text>

    <line x1="-20" y1="0" x2="20" y2="0" stroke="#00F0FF" stroke-width="2" opacity="0.80"/>
    <text x="-90" y="4" text-anchor="end" font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace" font-size="10" fill="#00F0FF" opacity="0.90">8b</text>
    <text x="80" y="4" font-family="'Segoe UI', system-ui, sans-serif" font-size="10" fill="#00F0FF" opacity="0.90">INT8 / Low Cost</text>

    <line x1="-10" y1="40" x2="10" y2="40" stroke="#00F0FF" stroke-width="4" filter="url(#neon_cyan)"/>
    <text x="-90" y="50" text-anchor="end" font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace" font-size="10" fill="#00F0FF" font-weight="700">4b</text>
    <text x="80" y="50" font-family="'Segoe UI', system-ui, sans-serif" font-size="10" fill="#00F0FF" font-weight="700">INT4 / STABLE</text>

    <!-- Animated drop (shrinking tensor) -->
    <rect x="-32" y="-84" width="64" height="8" rx="2" fill="#FF00FF" opacity="0">
      <!-- Drop Y -->
      <animate attributeName="y" values="-84;34" dur="2s" repeatCount="indefinite"/>

      <!-- Shrink width (64 -> 16 -> 8 -> 4) -->
      <animate attributeName="width" values="64;16;8;4" dur="2s" repeatCount="indefinite" calcMode="linear"/>

      <!-- Keep centered: x = -width/2 -->
      <animate attributeName="x" values="-32;-8;-4;-2" dur="2s" repeatCount="indefinite" calcMode="linear"/>

      <!-- Color shift (magenta -> cyan) -->
      <animate attributeName="fill" values="#FF00FF;#FF00FF;#00F0FF;#00F0FF" dur="2s" repeatCount="indefinite"/>

      <!-- Fade: appear, hold, disappear -->
      <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- ARROW: LOCK-IN (extended to touch the stable orbit + arrowhead) -->
  <g transform="translate(780, 240)">
    <line x1="0" y1="0" x2="172" y2="0" stroke="#00F0FF" stroke-width="2" stroke-dasharray="4 4" opacity="0.80">
      <animate attributeName="stroke-dashoffset" from="8" to="0" dur="0.5s" repeatCount="indefinite"/>
    </line>
    <path d="M 172 0 L 160 -6 L 160 6 Z" fill="#00F0FF" opacity="0.90" filter="url(#neon_cyan)"/>
    <text x="86" y="-20" text-anchor="middle" font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace" font-size="10" fill="#A0AEC0">LOCK-IN THRESHOLD</text>
  </g>

  <!-- ============================================= -->
  <!-- 3) STABLE ORBIT (INT4 / ORDER) -->
  <!-- ============================================= -->
  <g transform="translate(1000, 240)">
    <!-- Label -->
    <text x="0" y="-140" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" font-weight="700" font-size="16" fill="#00F0FF" letter-spacing="1" filter="url(#neon_cyan)">STABLE ORBIT (INT4)</text>
    <text x="0" y="-120" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" font-size="12" fill="#A0AEC0">Locked • Efficient • Deterministic</text>

    <!-- Stats -->
    <text x="120" y="80" text-anchor="start" font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace" font-size="10" fill="#00F0FF" opacity="0.70">ENTROPY: 2%</text>
    <text x="120" y="100" text-anchor="start" font-family="'Segoe UI Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace" font-size="10" fill="#00F0FF" opacity="0.70">COST: MIN</text>

    <!-- Stable atom -->
    <circle r="48" fill="none" stroke="#00F0FF" stroke-width="2" opacity="0.78"/>
    <circle r="48" fill="none" stroke="#00F0FF" stroke-width="3" stroke-dasharray="10 20" filter="url(#neon_cyan)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Core -->
    <circle r="10" fill="#00F0FF" filter="url(#neon_cyan)">
      <animate attributeName="opacity" values="0.80;1;0.80" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
